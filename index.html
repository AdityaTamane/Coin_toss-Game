<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWE3RN9iTCH9jNCn0TWj-ylxYZhTfrCjYPGgab8-pAgvM6lPM3">
            </div>
            <div class="tails">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ2HT2AijFTLHJdsY17CC1Z2dD6hLiDBUmffGlM8hR9PBUoLqh3">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip!!
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
